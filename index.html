<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Preface HR Assistant</title>

  <!-- n8n chat widget styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" />

  <style>
    :root {
      --app-bg-1: rgba(255, 255, 255, 0.75);
      --app-bg-2: rgba(255, 255, 255, 0.45);
      --app-border: rgba(0, 0, 0, 0.10);
      --app-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
      --app-text: rgba(0, 0, 0, 0.88);
      --app-subtext: rgba(0, 0, 0, 0.55);

      --header-h: 64px;
      --radius: 18px;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--app-text);
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(0,0,0,0.06), transparent 60%),
        radial-gradient(1000px 700px at 80% 30%, rgba(0,0,0,0.05), transparent 55%),
        linear-gradient(180deg, #fafafa, #f5f5f5);
      overflow: hidden;
    }

    #shell {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      height: var(--header-h);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      position: sticky;
      top: 0;
      z-index: 50;

      background: linear-gradient(180deg, var(--app-bg-1), var(--app-bg-2));
      border-bottom: 1px solid var(--app-border);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.08);
    }

    .title {
      font-size: 16px;
      font-weight: 650;
      letter-spacing: 0.2px;
    }

    .btn {
      appearance: none;
      border: 1px solid var(--app-border);
      background: rgba(255,255,255,0.55);
      color: var(--app-text);
      padding: 10px 12px;
      border-radius: 14px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    #chat-host {
      height: calc(100vh - var(--header-h));
      padding: 14px;
      box-sizing: border-box;
    }

    #chat-frame {
      height: 100%;
      border-radius: var(--radius);
      border: 1px solid var(--app-border);
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: var(--app-shadow);
      overflow: hidden;
    }

    #n8n-chat {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="shell">
    <header>
      <div class="title">HR Assistant</div>
      <button id="newChatBtn" class="btn" type="button">Start New Chat</button>
    </header>

    <main id="chat-host">
      <div id="chat-frame">
        <div id="n8n-chat"></div>
      </div>
    </main>
  </div>

  <script type="module">
    import { createChat } from "https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js";

    const WEBHOOK_URL = "https://derekpyyip.app.n8n.cloud/webhook/e2d69b7e-b0c1-46b5-9d6c-c41dc33bc2ad/chat";

    let chatApp = null;

    function mountChat() {
      const targetEl = document.getElementById("n8n-chat");

      if (chatApp && typeof chatApp.unmount === "function") {
        chatApp.unmount();
      }
      targetEl.innerHTML = "";

      const sessionSeed = crypto.randomUUID ? crypto.randomUUID() : String(Date.now());

      chatApp = createChat({
        webhookUrl: WEBHOOK_URL,
        target: targetEl,
        mode: "fullscreen",
        showWelcomeScreen: false,
        loadPreviousSession: false,
        enableStreaming: true,
        allowFileUploads: false,
        chatInputKey: "chatInput",
        chatSessionKey: "sessionId",
        metadata: {
          app: "preface-hr-assistant",
          anonymized: true,
          sessionSeed,
        },
        initialMessages: [],
      });
    }

    document.getElementById("newChatBtn").addEventListener("click", mountChat);
    mountChat();
  </script>
</body>
</html>
